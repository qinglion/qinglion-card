<!DOCTYPE html>
<html>
<head>
  <title>服务器内部错误 (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9fafb;
      color: #374151;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      text-align: center;
    }
    .error-code {
      font-size: 6rem;
      font-weight: 800;
      color: #e5e7eb;
      margin-bottom: 1rem;
      line-height: 1;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #111827;
      margin-bottom: 1rem;
    }
    p {
      color: #6b7280;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      background: #ef4444;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #dc2626;
    }
    .divider {
      margin: 2rem 0;
      border-top: 1px solid #e5e7eb;
    }
    .note {
      font-size: 0.875rem;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="error-code">500</div>
    <h1>服务器内部错误</h1>
    <p>抱歉，服务器出现了一些问题。我们的团队已收到通知，正在努力解决问题。</p>
    <a href="/" class="btn">返回首页</a>
    
    <div class="divider"></div>
    <p class="note">如果您是应用程序所有者，请查看日志获取更多信息。</p>
  </div>
</body>
</html>
